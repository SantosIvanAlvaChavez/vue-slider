<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue slider</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Main Style -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Vue Js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="slider"
        @mouseenter="stopLoop"
        @mouseleave="startLoop"
        @keyup.arrow-left="prevPhoto"
        @keyup.arrow-right="nextPhoto"
        tabindex="0"
        >
        <div class="prev" @click="prevPhoto">
          <i class="fas fa-arrow-left"></i>
        </div>

        <div class="images">
          <img :src="photos[indexPhoto]" alt="image1"></img>
        </div>

        <div class="next" @click="nextPhoto">
          <i class="fas fa-arrow-right"></i>
        </div>

        <div class="nav">
          <!-- <i class="fas fa-circle active"></i>
          <i class="fas fa-circle"></i>
          <i class="fas fa-circle"></i>
          <i class="fas fa-circle"></i> -->

          <i v-for="(photo, index) in photos"
            :class="['fas fa-circle', index == indexPhoto ? 'active' : '']"
            @click="setPhoto(index)"
          >
          </i>
        </div>
      </div>
    </div>

    <!-- Js -->
    <script src="./js/main.js"></script>
  </body>
</html>
